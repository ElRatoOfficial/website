<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ente Dreh</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #a0d8f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #text {
      font-size: 2rem;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #ente {
      font-size: 5rem;
      display: none;
      transition: transform 2s ease-out;
    }
    #resultText {
      margin-top: 20px;
      font-size: 1.5rem;
      min-height: 2em;
    }
  </style>
</head>
<body>

<div id="text">Klick mich!</div>
<div id="ente">ðŸ¦†</div>
<div id="resultText"></div>

<script>
  const text = document.getElementById('text');
  const ente = document.getElementById('ente');
  const resultText = document.getElementById('resultText');
  let animating = false;

  text.addEventListener('click', () => {
    if (animating) return;
    animating = true;
    resultText.textContent = '';
    ente.style.display = 'inline-block';

    // Zufallsrotation zwischen -90Â° und +90Â°
    const randomAngle = Math.floor(Math.random() * 181) - 90; // ergibt -90 bis +90
    const fullSpins = 1440; // vier volle Umdrehungen fÃ¼r schÃ¶ne Animation
    const finalRotation = fullSpins + randomAngle;

    ente.style.transform = `rotate(${finalRotation}deg)`;

    setTimeout(() => {
      resultText.textContent = "Schnabel zeigt nach links. Du musst DDD spielen!";
      animating = false;
    }, 2000);
  });
</script>

</body>
</html>
